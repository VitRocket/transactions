<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank</title>

    <style>
th, td {
    padding: 5px;
}

    </style>

</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/menu"></th:block>

<h2>Accounts</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Balance</th>
    </tr>
    <tr th:each="accounts : ${accountsDto}">
        <td th:utext="${accounts.id}">..</td>
        <td th:utext="${accounts.fullName}">..</td>
        <td th:utext="${accounts.balance}">..</td>
    </tr>
</table>

</body>
</html>
